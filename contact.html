<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed094b26e0.js" crossorigin="anonymous"></script>
</head>
<body>
   
<div class="contact">

    <div class="content">
        <h2>Contact Form</h2>
        <p>Contact us whenever you want to connect unto us!! </p>

    </div>
<div class="container">
    <div class="contactinfo">
        <div class="box">
            
            <div class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></div>
            
                <div class="text">
                    <h3>Address</h3>
                    <p>kigali street 123 <br>Gasabo kinyinya <br>Gasharu</p>
                </div>
            
        </div>

        <div class="box">

            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>0783542670</p>
                </div>
            
        </div>

        <div class="box">

            <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>vanessa@gmail.com</p>
                </div>
            
        </div>
    </div>

    <div class="contactform">
        <form action="">
            <h2>Send Message</h2>
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span>Full names</span>
            </div>

          
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span>Email</span>
            </div>

            
            <div class="inputbox">
                <textarea required="required"></textarea>
                <span>Type your message please.........</span>
            </div>

            <div class="inputbox">
                <input type="submit" name="" value="send">
            </div>
        </form>
    </div>
</div>

</div>


    
</body>
</html>
